<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David's Falytom assignment: Basic HTML Tables</title>
</head>
<body style="display: flex; align-items: center; flex-direction: column;">
   <div style="display: flex;align-items: center;margin-bottom: 20px">
    <img src="https://www.w3.org/html/logo/badge/html5-badge-h-solo.png" alt="HTML5 Logo" class="html5-logo">
    <h1>Create Tables in HTML</h1>
   </div>
    <table style="width: 70%; height: 400px; font-size: 2em; margin: 0 30px;" border="1"  >
        <thead>
            <tr>
                <th>Column 1</th>
                <th>Column 2</th>
                <th>Column 3</th>
            </tr>
        </thead>
        
        <tbody>
            <tr>
                <td rowspan="2">Row 1 Cell 1</td>
                <td>Row 1 Cell 2</td>
                <td>Row 1 Cell 3</td>
            </tr>
            <tr>
                <td>Row 2 Cell 2</td>
                <td>Row 2 Cell 3</td>
            </tr>
            <tr>
                <td colspan="3">Row 3 Cell 1</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
